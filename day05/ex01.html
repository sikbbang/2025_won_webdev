<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="range" min="0" max="100" value="50" id="inp-volume">
    <p id="volumeTxt">볼륨 : 0%</p>

    <script>
        const inpVolume = document.getElementById("inp-volume");
        const volumeTxt = document.getElementById("volumeTxt");

        inpVolume.addEventListener("input", ()=>{
            volumeTxt.innerText = `볼륨 : ${inpVolume.value}%`;
        })

        inpVolume.addEventListener("change", ()=>{
            volumeTxt.innerText = `볼륨 : ${inpVolume.value}% OK`;
        })
    </script>
</body>
</html>
