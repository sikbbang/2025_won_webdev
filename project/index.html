<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Retro GitHub Explorer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <img src="app.png">
    </div>

    <div class="window-container">
        <div class="title-bar">
            <!-- <span>üíæ Initial Setup</span> -->
            <div style="display: flex;">
                <img style="height: 25px; margin-right: 5px;" src="image.png">
                <span>Retro GitHub Explorer</span>
            </div>
        </div>

        <div class="content-area">
            <div id="repo-input-area" class="input-form-area">
                <h2>Enter GitHub Repository</h2>
                <p>Format: username/repository-name (e.g., octocat/Spoon-Knife)</p>
                <input type="text" id="repo-path" placeholder="username/repo-name">
                <button onclick="fetchRepoContents()">Open Folder</button>
                <div id="error-msg" class="error-message"></div>
            </div>
        </div>
    </div>

    <div id="repo-list-window" class="repo-list-dialog" style="display:none;">
        <div class="title-bar" id="repo-list-title-bar">
            <span id="repo-list-title">üìÅ Repository Explorer</span>
            <button class="close-btn" onclick="closeRepoList()">X</button>
        </div>
        <div id="folder-list-area" class="window-content folder-list-content">
            </div>
    </div>

    <div id="file-viewer-window" class="dialog-window" style="display:none;">
        <div class="title-bar" id="file-viewer-title-bar">
            <span id="file-viewer-title">üìÑ FILENAME.TXT</span>
            <button class="close-btn" onclick="closeFileViewer()">X</button>
        </div>
        <div class="window-content">
            <pre id="file-content" class="file-text-area">
                Loading file contents...
            </pre>
        </div>
    </div>

    <div id="error-dialog-window" class="error-dialog" style="display:none;">
        <div class="title-bar" id="error-dialog-title-bar">
            <span id="error-dialog-title"></span> <button class="close-btn" onclick="closeErrorDialog()">X</button>
        </div>
        <div class="error-content">
            <p style="font-size:25px; margin-bottom: 5px;">
                <span class="error-icon-display" style="display: none;">üõë</span> 
                <span class="error-title-header" style="display: none;"></span> 
            </p>
            <pre id="error-message-content" class="error-text-area"></pre>
            <button onclick="closeErrorDialog()" class="ok-button" style="display: none;">OK</button>
        </div>
    </div>

    <div class="footer">
        <img src="left_footer.png" >
        <img src="center_footer.png" style="width: 100%;">
        <div class="right-footer-container">
            <img src="right_footer.png" id="right-footer-image">
            
            <span id="current-time-overlay"></span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
